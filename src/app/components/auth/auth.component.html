<div class="card">
    <div class="card-header">
        <h5 class="card-title">LogIn Page</h5>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <input name="username" class="form-control" autocomplete="off" placeholder="Username" [(ngModel)]="user.username">
            <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
            <button class="btn btn-primary" type="submit">LogIn</button>
        </form>
    </div>
</div>
